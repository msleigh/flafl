name: Build and Test

on:
  pull_request:
    branch:
      - master
  push:
    branch:
      - master

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.7, 3.8, 3.9, "3.10", 3.11]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install black pytest coverage flask requests pyyaml
      - name: Run tests
        run:
          python3 -m pytest -v
